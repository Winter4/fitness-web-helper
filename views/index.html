<!DOCTYPE html>
<html>
<head>
    <title>Отчёт по питанию</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

    <!-- Popper (bootstrap dependence) -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js">
    </script>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
        crossorigin="anonymous">
    </script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>

    <!-- Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="/css/fontawesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <!-- Custom JS -->
    <script defer src="/js/script.js"></script>


    <!-- Icon -->
    <link type="image/ico" sizes="96x96" rel="icon" href="/ico/favicon.ico">
</head>

<!------------------------------------------------------------------------------------------------------>
<!--------------------------------------------B-O-D-Y--------------------------------------------------->
<!------------------------------------------------------------------------------------------------------>

<body>
    <div class="container-fluid px-0">

        <!--------------------------------- Header ------------------------------------->
        <div class="row">
            <div class="col-12">

                <div class="row">
                    <div class="col-12">
                        <div class="header-content">
                            <div class="user-data row justify-content-around justify-content-sm-center">
                                <div class="user-data-info d-flex justify-content-center align-items-center flex-column col-8 col-sm-5 ">
                                    <div class="hello">
                                        <i class="fa-solid fa-user color-green"></i> 
                                        Привет, <span class="name"></span>!
                                    </div>
            
                                    <div class="calories">
                                        <p>калорий за <span class="when"></span>:</p>
                                        <div class="got"></div>
                                        из
                                        <div class="target"></div>
                                    </div>
                                </div>
            
                                <div class="send-report d-flex justify-content-end justify-content-sm-center align-items-start pt-2 col-3 col-sm-3 ">
                                    <button id="send-report" class="fs-sm-3">Отправить</button>
                                </div>
            
                                <div class="user-data-links d-flex justify-content-around align-items-baseline px-md-1 col-12 col-md-4">
                                    <span class="today-link"><a href=''>Сегодня </a></span>
                                    <span class="yesterday-link"><a href=''>Вчера </a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <nav class="col-12 p-0 mt-1 mt-sm-2">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active invisible" id="nav-breakfast-tab" data-bs-toggle="tab" data-bs-target="#nav-breakfast" type="button" role="tab" aria-controls="nav-breakfast" aria-selected="false">Завтрак</button>
                            <button class="nav-link invisible" id="nav-lunch1-tab" data-bs-toggle="tab" data-bs-target="#nav-lunch1" type="button" role="tab" aria-controls="nav-lunch1" aria-selected="false">Перекус 1</button>
                            <button class="nav-link invisible" id="nav-dinner-tab" data-bs-toggle="tab" data-bs-target="#nav-dinner" type="button" role="tab" aria-controls="nav-dinner" aria-selected="false">Обед</button>
                            <button class="nav-link invisible" id="nav-lunch2-tab" data-bs-toggle="tab" data-bs-target="#nav-lunch2" type="button" role="tab" aria-controls="nav-lunch2" aria-selected="false">Перекус 2</button>
                            <button class="nav-link invisible" id="nav-supper-tab" data-bs-toggle="tab" data-bs-target="#nav-supper" type="button" role="tab" aria-controls="nav-supper" aria-selected="false">Ужин</button>
                        </div>
                    </nav>
                </div>
                
            </div>
        </div>
        <!-------------------------------- Header over ---------------------------------->
    </div>

    <div class="container-lg mb-5">
        <!---------------------------------- Content ------------------------------------>

        <!-------- Vegetables table -------->
        <div class="row justify-content-center vegetables mt-4">
            <div class="col-12 col-sm-9">
                <div class="block">
                    <h5 class="block-header">Овощи</h5>
                    <div class="block-table">
                        <table class="dataTable">
                            <thead>
                                <tr>
                                    <th>Продукт</th>
                                    <th>Съедено, г</th>
                                    <th>Осталось съесть, г</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Салат, овощи</td>
                                    <td><input id="eatenVegetablesWeight" type="number" min="0" maxlength="3"></td>
                                    <td id="toEatVegetablesWeight"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!------- Vegetables table over ----->

        <div class="row mt-5">
            <div class="col-12">
                
                <!-------------------------------- Tabs content --------------------------------------->
                <div class="tab-content" id="nav-tabContent">
                    <!-- Breakfast tab -->
                    <div class="tab-pane fade active show" id="nav-breakfast" role="tabpanel" aria-labelledby="nav-breakfast-tab">
                    </div>
                    <!-- Breakfast tab over -->
    
                    <!-- Lunch-1 tab -->
                    <div class="tab-pane fade" id="nav-lunch1" role="tabpanel" aria-labelledby="nav-lunch1-tab">
                    </div>
                    <!-- Lunch-1 tab over -->
    
                    <!-- Dinner tab -->
                    <div class="tab-pane fade" id="nav-dinner" role="tabpanel" aria-labelledby="nav-dinner-tab">
                    </div>
                    <!-- Dinner tab over -->
    
                    <!-- Lunch-2 tab -->
                    <div class="tab-pane fade" id="nav-lunch2" role="tabpanel" aria-labelledby="nav-lunch2-tab">
                    </div>
                    <!-- Lunch-2 tab over -->
    
                    <!-- Supper tab -->
                    <div class="tab-pane fade" id="nav-supper" role="tabpanel" aria-labelledby="nav-supper-tab">
                    </div>
                    <!-- Supper tab over -->
                </div>
                <!------------------------------- Tabs content over ------------------------------------->

                <!------------- Junkfood content -------------->
                <div class="junk-content">

                </div>
                <!----------- Junkfood content over ----------->

            </div>
        </div>
        <!-- Content over -->

    </div>
</body>
<html>
