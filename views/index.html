<!DOCTYPE html>
<html>
<head>
    <title>Отчёт по питанию</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

    <!-- Popper (bootstrap dependence) -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js">
    </script>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
        crossorigin="anonymous">
    </script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>


    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="/css/fontawesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <!-- Custom JS -->
    <script defer src="/js/script.js"></script>


    <!-- Icon -->
    <link type="image/ico" sizes="96x96" rel="icon" href="/ico/favicon.ico">
</head>

<!------------------------------------------------------------------------------------------------------>
<!--------------------------------------------B-O-D-Y--------------------------------------------------->
<!------------------------------------------------------------------------------------------------------>

<body>
    <div class="container">

        <!--------------------------------- Header ------------------------------------->
        <header>
            <div class="links"></div>
            <div class="calories">
                <p>Калории: </p>
                <div class="got"></div>
                <div class="target"></div>
            </div>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link invisible" id="nav-breakfast-tab" data-bs-toggle="tab" data-bs-target="#nav-breakfast" type="button" role="tab" aria-controls="nav-breakfast" aria-selected="false">Завтрак</button>

                    <button class="nav-link invisible" id="nav-lunch1-tab" data-bs-toggle="tab" data-bs-target="#nav-lunch1" type="button" role="tab" aria-controls="nav-lunch1" aria-selected="false">Перекус 1</button>

                    <button class="nav-link invisible" id="nav-dinner-tab" data-bs-toggle="tab" data-bs-target="#nav-dinner" type="button" role="tab" aria-controls="nav-dinner" aria-selected="false">Обед</button>

                    <button class="nav-link invisible" id="nav-lunch2-tab" data-bs-toggle="tab" data-bs-target="#nav-lunch2" type="button" role="tab" aria-controls="nav-lunch2" aria-selected="false">Перекус 2</button>

                    <button class="nav-link invisible" id="nav-supper-tab" data-bs-toggle="tab" data-bs-target="#nav-supper" type="button" role="tab" aria-controls="nav-supper" aria-selected="false">Ужин</button>
                </div>
            </nav>
        </header>
        <!-------------------------------- Header over ---------------------------------->

        <!---------------------------------- Content ------------------------------------>
        <main>
            
            <!--------- Tables header ---------->
            <div class="row justify-content-end">
                <div class="block tables-header col-9">
                    <table class="dataTable">
                        <thead>
                            <tr>
                                <th>Продукт</th>
                                <th>Съедено, г</th>
                                <th>Осталось съесть, г</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-------- Tables header over ------>

            

            <!-------------------------------- Tabs content --------------------------------------->
            <div class="tab-content" id="nav-tabContent">

                <!-- Breakfast tab -->
                <div class="tab-pane fade" id="nav-breakfast" role="tabpanel" aria-labelledby="nav-breakfast-tab">
                </div>
                <!-- Breakfast tab over -->

                <!-- Lunch-1 tab -->
                <div class="tab-pane fade" id="nav-lunch1" role="tabpanel" aria-labelledby="nav-lunch1-tab">
                </div>
                <!-- Lunch-1 tab over -->

                <!-- Dinner tab -->
                <div class="tab-pane fade" id="nav-dinner" role="tabpanel" aria-labelledby="nav-dinner-tab">
                </div>
                <!-- Dinner tab over -->

                <!-- Lunch-2 tab -->
                <div class="tab-pane fade" id="nav-lunch2" role="tabpanel" aria-labelledby="nav-lunch2-tab">
                </div>
                <!-- Lunch-2 tab over -->

                <!-- Supper tab -->
                <div class="tab-pane fade" id="nav-supper" role="tabpanel" aria-labelledby="nav-supper-tab">
                </div>
                <!-- Supper tab over -->

            </div>
            <!------------------------------- Tabs content over ------------------------------------->

            <!-------- Vegetables table -------->
            <div class="row vegetables block justify-content-end">
                <div class="col-9">
                    <h6 class="block-type-header">Овощи</h6>
                    <table class="block-rows">
                        <tbody>
                            <tr>
                                <td>Салат, овощи</td>
                                <td><input type="number" min="0" onblur="updateVegetablesInput()"></td>
                                <td id="toEatVegetablesWeight"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!------- Vegetables table over ----->


        </main>
        <!-- Content over -->

    </div>
</body>
<html>
